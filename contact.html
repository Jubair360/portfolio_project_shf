    <!--Google Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
   
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo_part">
            <div class="col-md-3">
                <div class="logo">
                    <h3>Made By Jubair</h3>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="menu">
                <ul class="nav justify-content-end">
                    <li><a href="index.html"><li>Home</li></a></li>

            </div>
        </div>
    </header>






    <div class="me_part">
        <h2>Assalamualaikum! I'm Mohammad Jubair</h2>
    </div>
    <!--===================Contact part===================-->

    <section id="contact">
        <div class="overlay">
          
              <div class="contact_title">
                  <h3>Stay with Me</h3>
                  <p>We Ensure Quailty & Support !</p>
              </div>
             <div class="row">
              <div class="col-md-6 offset-md-3">
                 <div class="contact_form">
                       <form>
                          <div class="form-group">
                         <input type="text" name="username" placeholder="Full Name" class="form-control">
                         </div>
                          <div class="form-group">
                             <input type="text" name="email" placeholder="E-mail Address" class="form-control"> 
                         </div>
                          <div class="form-group">
                              <textarea placeholder="Message" name="msg"cols="30" rows="7" class="form-control"></textarea>
                          </div>
                          <div class="form_bottom">
                              <div class="form_left">
                                 <input type="checkbox">
                                 <label for="">Subscribe Newsletter</label>
                            </div>
                              <div class="form_right">
                                    <button>Send</button>
                            </div>
                         </div>
                     </form>
                  </div>
                </div>
             </div>
         
    </section>


    <section class="footer">
        <div class="col-md-6">
            <div class="footer_left">
                <p>Copyright Made by Jubair 2021.  All rights reserved.</p>
